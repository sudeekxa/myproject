<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res.css">
</head>
<body>
    <div class="container">
        <div class="text">RESPONSIVE CONTACT US FORM</div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required><label for="">First Name</label>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required><label for="">Last Name</label>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required><label for="">Email Adress</label>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text"required><label for="">Website Name</label>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="form-row textarea">
                <div class="input-data">
                    <textarea cols="30" rows="10" required></textarea>
                    <div class="underline"></div>
                    <label >Write your message</label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit" >
                </div>
            </div>
        </form>
    </div>
    <script src="res.js"></script>
</body>
</html>
